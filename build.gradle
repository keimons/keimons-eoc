plugins {
    id 'groovy'
    id 'java'
}

group 'com.keimons.eoc'
version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    compile files('libs/keimons-platform-1.0.0-SNAPSHOT.jar')
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
