plugins {
    id 'java'
}

group 'com.keimons.eoc.launcher'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

dependencies {
    compile files('../libs/keimons-platform.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
